language: nix

os:
  - linux

env:
  - EMACS_CI=emacs-26-3
  - EMACS_CI=emacs-snapshot

matrix:
  allow_failures:
    - env: EMACS_CI=emacs-snapshot

install:
  - bash <(curl https://raw.githubusercontent.com/purcell/nix-emacs-ci/master/travis-install)

script:
  - emacs --version
  - bash runtests.sh

after_script:
  - cat test-results.txt

notifications:
  email:
    on_success: never
    on_failure: always
